<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/src/reset-min.css">
    <link rel="stylesheet" href="/src/style.css">
    <title>FAQ</title>
  </head>
  <body>
    <div id="app">
      <h1>Frequently Asked Questions</h1>
      <div class="faq-container">
        <input id="faq1" type="checkbox">
        <label class="label-container" for="faq1">
          <h2>Why Shouldnt we trust atoms?</h2>
          <p>They make up everything</p>
        </label>
      </div>
      
        <div class="faq-container">
          <input id="faq2" type="checkbox">
          <label class="label-container" for="faq2">
            <h2>What do you  call someone with no body and no nose?</h2>
            <p>Nobody Knows.</p>
          </label>
        </div>
      
      
     
      <div class="faq-container">
        <input id="faq3" type="checkbox">
        <label class="label-container" for="faq3">
          <h2>What's the object-oriented way to become wealthy?</h2>
          <p>Inheritance</p>
        </label>
      </div>
     
      <div class="faq-container">
        <input id="faq4" type="checkbox">
        <label class="label-container" for="faq4">
          <h2>How many tickles does it take to tickle an octopus?</h2>
          <p>Ten-Tickles!</p>
        </label>
      </div>
      <div class="faq-container">
        <input id="faq5" type="checkbox">
        <label class="label-container" for="faq5">
          <h2>What is: 1 + 1?</h2>
          <p>Depends on who are you asking.</p>
        </label>
      </div>
     
     
     
    </div>
    <script type="module" src="/src/main.ts"></script>
  </body>
</html>
